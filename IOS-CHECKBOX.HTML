<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .Circle{
      width: 60px;
      height: 60px;
      top: 0;
      left: 0;
      background-color: green;
      border-radius: 50%;
      position: absolute;
      transition:.1s linear;
    }
    .Circle:hover{
      margin-left: 60px;
      transition: .1s linear;
    }
    .Ellipse{
      width: 120px;
      height: 60px;
      border:3px solid;
      border-radius: 30px;
      position: relative;
    }
  </style>

</head>
<body>
  <div class="Ellipse"><div class="Circle"></div></div>
  <input type="checkbox" class="ios-checkbox">
</body>
</html>
