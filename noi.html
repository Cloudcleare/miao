<script id="ch0104/19">
  var a=Number(prompt('一个整数'))
  var b=Number(prompt('一个整数'))
  var op=prompt('运算符号')
   if (op == '+') {
    console.log(a + b)
   } else if (op == '-') {
    console.log(a - b)
   } else if (op == '*'){
    console.log(a * b)
   } else if (op == '/') {
    if (a == 0 || b == 0) {
      console.log('Divided by zero!')
    } else {
      console.log(a / b)
    }
   } else {
    console.log('Invalid operator!')
   }
</script>

<script id="ch0105/01">
  var n=Number(prompt('学生人数'))
  var totalAge = 0
  var counter = 1
  while (counter <= 0){
    var age = Number(prompt('请输入第' + counter + '人的年龄'))
    totalAge = totalAge + age
    counter = counter + 1
  }

  var average = totalAge / n
  console.log(average.toFixed(2))
</script>
